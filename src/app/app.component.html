<div [class.dark]="currentMode === 'Dark'">
  <div class="flex relative dark:bg-main-dark-bg">
    <div class="fixed right-4 bottom-4 z-[1000]">
      <button type="button" (click)="setThemeSettings(true)"
        class="text-3xl text-white p-3 hover:drop-shadow-xl hover:bg-light-gray" [style.background]="currentColor"
        [style.borderRadius]="'50%'" pTooltip="Settings" tooltipPosition="top">
        <lucide-icon [size]="50" class="text-5xl" color="white" [name]="Cog"></lucide-icon>
      </button>
    </div>

    <div class="w-72 fixed sidebar dark:bg-secondary-dark-bg bg-white" *ngIf="activeMenu">
      <app-sidebar></app-sidebar>
    </div>
    <div class="w-0 dark:bg-secondary-dark-bg" *ngIf="!activeMenu">
      <app-sidebar></app-sidebar>
    </div>
    

    <div
      [class]="activeMenu ? 'dark:bg-main-dark-bg bg-main-bg min-h-screen md:ml-72 w-full' : 'bg-main-bg dark:bg-main-dark-bg w-full min-h-screen flex-2'">
      <div class="fixed md:static bg-main-bg dark:bg-main-dark-bg navbar w-full">
        <app-navbar></app-navbar>
      </div>

      <app-theme-settings *ngIf="themeSettings"></app-theme-settings>


      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>
</div>
