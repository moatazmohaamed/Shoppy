<!-- kanban.component.html -->
<div
  class="m-2 md:m-10 mt-24 p-2 md:p-10 dark:bg-secondary-dark-bg bg-white rounded-3xl overflow-hidden"
>
  <app-header category="App" title="Kanban"></app-header>
  <ejs-kanban
    id="kanban"
    keyField="Status"
    [dataSource]="kanbanData"
    [cardSettings]="cardSettings"
  >
    <e-columns>
      <e-column
        *ngFor="let item of kanbanGrid"
        [keyField]="item.keyField"
        [headerText]="item.headerText"
        [allowToggle]="item.allowToggle"
      ></e-column>
    </e-columns>
  </ejs-kanban>
</div>
