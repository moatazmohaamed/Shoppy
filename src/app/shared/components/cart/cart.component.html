<div [class]='isOpen ? "bg-half-transparent block w-full fixed nav-item top-0 right-0" : "hidden"'>
  <div
    class="float-right h-screen duration-1000 ease-in-out dark:text-gray-200 transition-all dark:bg-[#484B52] bg-white md:w-[400px] p-8">
    <div class="flex justify-between items-center">
      <p class="font-semibold text-lg">Shopping Cart</p>
      <div (click)="toggleCart()">
        <lucide-icon class="cursor-pointer" [size]="24" [name]="X"></lucide-icon>
      </div>
    </div>

    <ng-container *ngFor="let item of cartItems">
      <div class="flex items-center leading-8 gap-5 border-b border-color dark:border-gray-600 p-4">
        <img class="rounded-lg h-80 w-24" [src]="item.image" [alt]="item.name" />
        <div>
          <p class="font-semibold">{{ item.name }}</p>
          <p class="text-gray-600 dark:text-gray-400 text-sm font-semibold">{{ item.category }}</p>
          <div class="flex gap-4 mt-2 items-center">
            <p class="font-semibold text-lg">{{ item.price }}</p>
            <div class="flex items-center border border-r-0 border-color rounded">
              <p class="p-2 border-r dark:border-gray-600 border-color text-red-600">
                <i-lucide [name]="minusIcon" />
              </p>
              <p class="p-2 border-r border-color dark:border-gray-600 text-green-600">0</p>
              <p class="p-2 border-r border-color dark:border-gray-600 text-green-600">
                <i-lucide [name]="plusIcon" />
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="mt-3 mb-3">
      <div class="flex justify-between items-center">
        <p class="text-gray-500 dark:text-gray-200">Sub Total</p>
        <p class="font-semibold">$890</p>
      </div>
      <div class="flex justify-between items-center mt-3">
        <p class="text-gray-500 dark:text-gray-200">Total</p>
        <p class="font-semibold">$890</p>
      </div>
    </div>

    <div class="mt-5">
      <app-button color="white" [bgColor]="(currentColor | async) || '#000'" text="Place Order" borderRadius="10px"
        width="full">
      </app-button>
    </div>
  </div>
</div>
