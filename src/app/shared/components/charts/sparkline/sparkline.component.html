<ejs-sparkline
  [id]="id"
  [height]="height"
  [width]="width"
  valueType="Numeric"
  [fill]="color"
  [border]="{ color: currentColor, width: 2 }"
  [dataSource]="data"
  xName="x"
  yName="yval"
  [type]="type"
  [markerSettings]="{ visible: ['All'], size: 2.5, fill: currentColor }"
  [tooltipSettings]="{
    visible: true,
    format: '${x} : data ${yval}',
    trackLineSettings: { visible: true }
  }"
>
</ejs-sparkline>
