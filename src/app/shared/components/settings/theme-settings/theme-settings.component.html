<div class="bg-half-transparent w-screen fixed nav-item top-0 right-0">
  <div class="float-right h-screen dark:text-gray-200 bg-white dark:bg-[#484B52] w-[400px]"
    [@slideInOut]="animationState">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 ml-4">
      <p class="font-semibold text-lg">Settings</p>
      <button type="button" (click)="closeSettings()" class="text-2xl p-3 hover:drop-shadow-xl hover:bg-light-gray"
        style="color: black; border-radius: 50%">
        <lucide-icon [size]="24" [name]="X"></lucide-icon>

      </button>
    </div>

    <!-- Theme Mode -->
    <div class="flex-col border-t-1 border-color p-4 ml-4">
      <p class="font-semibold text-xl">Theme Option</p>

      <div class="mt-4">
        <input type="radio" id="light" name="theme" value="Light" class="cursor-pointer"
          [checked]="currentMode === 'Light'" (change)="changeMode($event)" />
        <label for="light" class="ml-2 text-md cursor-pointer">Light</label>
      </div>

      <div class="mt-2">
        <input type="radio" id="dark" name="theme" value="Dark" class="cursor-pointer"
          [checked]="currentMode === 'Dark'" (change)="changeMode($event)" />
        <label for="dark" class="ml-2 text-md cursor-pointer">Dark</label>
      </div>
    </div>

    <!-- Theme Colors -->
    <div class="p-4 border-t-1 border-color ml-4">
      <p class="font-semibold text-xl">Theme Colors</p>
      <div class="flex gap-3 flex-wrap">
        @for (item of themeColors; track item.color) {
        <div class="relative mt-2 cursor-pointer flex gap-5 items-center" pTooltip="{{item.name}}"
          tooltipPosition="top">
          <button type="button" class="h-10 w-10 rounded-full cursor-pointer" [style.background-color]="item.color"
            (click)="changeColor(item.color)">
            <i class="text-white text-2xl ml-2" [class.block]="item.color === currentColor"
              [class.hidden]="item.color !== currentColor">
              <i class="bs bs-check"></i>
            </i>
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</div>
